<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>ðŸš² Fiets Game Bergen â€“ Route Aâ€“I</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html, body { margin:0; padding:0; font-family:system-ui,sans-serif; background:#f6f7f9; }
.app { padding:16px; max-width:480px; margin:0 auto; }
h1 { font-size:20px; margin-bottom:4px; }
.subtitle { font-size:14px; color:#555; margin-bottom:12px; }
.location { background:white; border-radius:14px; padding:14px; margin-bottom:12px; box-shadow:0 6px 16px rgba(0,0,0,0.08); display:flex; align-items:center; cursor:pointer; }
.letter { width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:18px; font-weight:700; margin-right:12px; flex-shrink:0; background:#2563eb; color:white; transition:background .3s; }
.letter.green { background:#16a34a; }
.info { flex:1; }
.name { font-weight:600; }
.distance { font-size:13px; color:#2563eb; }
.tap { font-size:12px; color:#16a34a; font-weight:600; }
#popup { position:fixed; inset:0; background:rgba(0,0,0,.4); display:none; z-index:5000; align-items:center; justify-content:center; padding:10px; }
.popup-box { background:white; border-radius:16px; padding:20px; width:100%; max-width:360px; box-sizing:border-box; }
.popup-box h2 { margin-top:0; }
.popup-box p { margin-bottom:10px; }
.popup-box button { margin-top:8px; width:100%; padding:10px; border:none; border-radius:10px; background:#2563eb; color:white; font-size:15px; cursor:pointer; }
.popup-box button.close { background:#9ca3af; }
</style>
</head>
<body>

<div class="app">
  <h1>ðŸš² Fietsroute</h1>
  <div class="subtitle">Letters zijn blauw. Binnen 200m worden ze groen en kun je erop klikken.</div>
  <div id="list"></div>
  <p id="gpsError" style="font-weight:600;"></p>
</div>

<div id="popup">
  <div class="popup-box">
    <h2 id="popupTitle"></h2>
    <p id="popupText"></p>
    <button id="answerBtn">Antwoord geven</button>
    <p id="waitText" style="display:none; font-weight:600;">Je moet 5 minuten wachten!</p>
    <button class="close" onclick="closePopup()">Sluiten</button>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', ()=>{
const locaties = [
  { letter:'A', naam:'Bergen Centrum', vraag:'Wat is je favoriete kleur?', antwoord:'Blauw', coords:[52.6696,4.7053] },
  { letter:'B', naam:'Bergerbos', vraag:'Welke dieren vind je leuk?', antwoord:'Honden', coords:[52.6739,4.6825] },
  { letter:'C', naam:'Schoorlse Duinen', vraag:'Wat is je lievelingseten?', antwoord:'Pizza', coords:[52.6919,4.6732] },
  { letter:'D', naam:'Duinweg Uitzicht', vraag:'Favoriete sport?', antwoord:'Voetbal', coords:[52.6802,4.6559] },
  { letter:'E', naam:'Zeeweg Bosrand', vraag:'Welke muziek luister je graag?', antwoord:'Pop', coords:[52.6612,4.6668] },
  { letter:'F', naam:'Park Meerwijk', vraag:'Wat is je hobby?', antwoord:'Fietsen', coords:[52.6659,4.7202] },
  { letter:'G', naam:'Bergense Bos', vraag:'Favoriete seizoen?', antwoord:'Zomer', coords:[52.6711,4.6889] },
  { letter:'H', naam:'Muurhuizen 241', vraag:'In welke stad ben je geboren?', antwoord:'Amersfoort', coords:[52.1563,5.3873] },
  { letter:'I', naam:'Terug naar Bergen', vraag:'Wie gaat met pensioen?', antwoord:'Marion', coords:[52.6696,4.7053] }
];

let userPos = null;
let unlocked = {};
let gpsHistory = []; // laatste posities bewaren voor smoothing
const maxHistory = 5;

function render(){
  const list = document.getElementById('list');
  list.innerHTML = '';
  locaties.forEach(l=>{
    const d = userPos ? Math.round(dist(userPos.lat,userPos.lng,l.coords[0],l.coords[1])) : null;
    const isGreen = unlocked[l.letter] || (d !== null && d <= 200);
    if(isGreen) unlocked[l.letter] = true;
    const el = document.createElement('div');
    el.className = 'location';
    el.innerHTML = `
      <div class="letter ${isGreen?'green':''}">${l.letter}</div>
      <div class="info">
        <div class="name">${l.naam}</div>
        <div class="distance">${d!==null?d+' meter':'Afstand onbekend'}</div>
        ${isGreen?'<div class="tap">Tik om te openen</div>':''}
      </div>`;
    if(isGreen) el.onclick = ()=>openPopup(l);

    // Cheat: lang indrukken 10s unlock
    let pressTimer;
    el.addEventListener('mousedown', ()=>{ pressTimer = setTimeout(()=>{ unlocked[l.letter]=true; render(); },10000); });
    el.addEventListener('touchstart', ()=>{ pressTimer = setTimeout(()=>{ unlocked[l.letter]=true; render(); },10000); });
    ['mouseup','mouseleave','touchend','touchcancel'].forEach(ev=>el.addEventListener(ev, ()=>{ clearTimeout(pressTimer); }));

    list.appendChild(el);
  });
}

function check(){
  if(!userPos) return;
  locaties.forEach(l=>{
    const d = dist(userPos.lat,userPos.lng,l.coords[0],l.coords[1]);
    if(d <= 200) unlocked[l.letter] = true;
  });
  render();
}

// GPS toegang en smoothing
if(navigator.geolocation){
  navigator.geolocation.watchPosition(p=>{
    if(p.coords.accuracy > 20) return; // filter onbetrouwbare posities
    gpsHistory.push({lat:p.coords.latitude,lng:p.coords.longitude});
    if(gpsHistory.length > maxHistory) gpsHistory.shift();
    // gemiddelde positie berekenen
    const avgLat = gpsHistory.reduce((sum,pos)=>sum+pos.lat,0)/gpsHistory.length;
    const avgLng = gpsHistory.reduce((sum,pos)=>sum+pos.lng,0)/gpsHistory.length;
    userPos = {lat:avgLat, lng:avgLng};
    check();
    document.getElementById('gpsError').innerText = '';
  }, e=>{
    document.getElementById('gpsError').innerText = 'GPS-toegang geweigerd of niet beschikbaar.';
    render();
  }, { enableHighAccuracy:true, maximumAge:1000, timeout:5000 });
} else {
  document.getElementById('gpsError').innerText = 'GPS wordt niet ondersteund in deze browser.';
  render();
}

function openPopup(loc){
  document.getElementById('popupTitle').innerText = loc.letter+' â€“ '+loc.naam;
  document.getElementById('popupText').innerText = loc.vraag;
  const waitText = document.getElementById('waitText');
  waitText.style.display = 'none';
  const answerBtn = document.getElementById('answerBtn');

  answerBtn.onclick = ()=>{
    const userAnswer = prompt('Typ je antwoord:');
    if(userAnswer?.toLowerCase() === loc.antwoord.toLowerCase()){
      alert('Goed zo! Volgende locatie kan worden geopend.');
    } else {
      waitText.style.display = 'block';
    }
  };

  document.getElementById('popup').style.display = 'flex';
}

function closePopup(){
  document.getElementById('popup').style.display = 'none';
}

// Haversine afstand
function dist(lat1,lon1,lat2,lon2){
  const R=6371e3,toRad=x=>x*Math.PI/180;
  const dLat=toRad(lat2-lat1), dLon=toRad(lon2-lon1);
  const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

render();
});
</script>

</body>
</html>
