<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>üö≤ Fiets Game Bergen ‚Äì Minimal & Mooi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- Leaflet (optioneel) -->  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7f9;
    }

    /* ========== UI ========== */
    .app {
      padding: 16px;
      max-width: 480px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .location {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .letter {
      font-size: 22px;
      font-weight: 700;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #2563eb;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .info {
      flex: 1;
    }

    .distance {
      font-size: 13px;
      color: #2563eb;
      font-weight: 600;
    }

    .row {
      display: flex;
      align-items: center;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #111827;
      color: white;
      font-size: 15px;
    }

    /* ========== MAP ========== */
    #map {
      height: 240px;
      border-radius: 14px;
      margin-top: 12px;
      display: none;
      overflow: hidden;
    }

    /* Leaflet clean-up */
    .leaflet-control-zoom,
    .leaflet-control-attribution {
      display: none !important;
    }
  </style></head>
<body><div class="app">
  <h1>üö≤ Fiets Spel ‚Äì Bergen</h1>
  <div class="subtitle">Samen fietsen. Geen stress. Volg de dichtstbijzijnde plek.</div>  <div id="list"></div><button onclick="toggleMap()">üó∫Ô∏è Toon / verberg kaart</button>

  <div id="map"></div>
</div><script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script><script>
// ======================
// LOCATIES (A‚ÄìH)
// ======================

const locaties = [
  { letter:'A', naam:'Bergen Centrum', coords:[52.6696,4.7053] },
  { letter:'B', naam:'Bergerbos', coords:[52.6739,4.6825] },
  { letter:'C', naam:'Schoorlse Duinen', coords:[52.6919,4.6732] },
  { letter:'D', naam:'Duinweg Uitzicht', coords:[52.6802,4.6559] },
  { letter:'E', naam:'Zeeweg Bosrand', coords:[52.6612,4.6668] },
  { letter:'F', naam:'Park Meerwijk', coords:[52.6659,4.7202] },
  { letter:'G', naam:'Bergense Bos', coords:[52.6711,4.6889] },
  { letter:'H', naam:'Terug naar Bergen', coords:[52.6696,4.7053] }
];

let userPos = null;

// ======================
// LIST LOGIC
// ======================

function updateList() {
  if (!userPos) return;

  const sorted = locaties.map(l => ({
    ...l,
    afstand: distance(userPos.lat, userPos.lng, l.coords[0], l.coords[1])
  })).sort((a,b) => a.afstand - b.afstand);

  const list = document.getElementById('list');
  list.innerHTML = '';

  sorted.forEach(l => {
    const el = document.createElement('div');
    el.className = 'location';
    el.innerHTML = `
      <div class="row">
        <div class="letter">${l.letter}</div>
        <div class="info">
          <div><b>${l.naam}</b></div>
          <div class="distance">${Math.round(l.afstand)} m van jou</div>
        </div>
      </div>
    `;
    list.appendChild(el);
  });
}

// ======================
// MAP (alleen jouw locatie)
// ======================

const map = L.map('map', { zoomControl:false, dragging:true }).setView([52.6696,4.7053], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

const userMarker = L.circleMarker([0,0], {
  radius: 8,
  color: '#2563eb',
  fillColor: '#2563eb',
  fillOpacity: 1
}).addTo(map);

function toggleMap() {
  const el = document.getElementById('map');
  el.style.display = el.style.display === 'none' ? 'block' : 'none';
  map.invalidateSize();
}

// ======================
// GPS
// ======================

if (navigator.geolocation) {
  navigator.geolocation.watchPosition(pos => {
    userPos = { lat: pos.coords.latitude, lng: pos.coords.longitude };
    updateList();

    userMarker.setLatLng([userPos.lat, userPos.lng]);
    map.setView([userPos.lat, userPos.lng], 14);
  }, null, { enableHighAccuracy:true });
}

function distance(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2-lat1);
  const dLon = toRad(lon2-lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}
</script></body>
</html>
